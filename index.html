<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calc</title>
</head>
<body>
    <main>
        
        <div class="full-form">

            <div class="left-forms">
                <div class="forms">
                    <form action="">
                        <label>Height:</label>
                        <input placeholder="Height in M" id="height" type="text">
                      <br>
                        <label>Weight:</label>
                        <input id="weight" type="text">
                        <br>
                        <input id="BMIvalue" type="number" placeholder="Result">
                        <button id="" onClick="BMIcalc()" type="submit" class="btn">Calculate</button>
                        <p type="text" id="advice"></p>
                    </form>
                </div>
            </div>

            <div class="right-img">
                <img src="./undraw_healthy_options_sdo3.png" alt="">
            </div>
            <div class="clear"></div>
            
        </div>
        <div class="clear"></div>
        <marquee class="title">A health BMI range is between 19 and 25, be HEALTHY all time!!!</marquee>
    </main>
    


<script src="app.js"></script>
</body>
</html>
